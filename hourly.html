<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="firebase-config.js" type="module"></script>
  <title>Hourly Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      max-width: 400px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .balance {
      font-size: 24px;
      color: green;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hourly Tracker</h1>
    <p>Your real-time earnings balance:</p>
    <div class="balance" id="balanceDisplay">Â£0.00</div>
  </div>

  <script type="module">
    import { auth } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
    import { fetchUserDetails, calculateEarnings } from "./earnings.js";

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be logged in to access this page.");
        window.location.href = "index.html";
      } else {
        console.log(`User is logged in: ${user.email}`);
        const userData = await fetchUserDetails(user.uid);

        if (userData) {
          const { hourlyRate, hoursPerDay, workDays } = userData;
          calculateEarnings(hourlyRate, hoursPerDay, workDays);
        } else {
          alert("Error fetching user data. Please try again.");
          window.location.href = "index.html";
        }
      }
    });
  </script>
</body>
</html>
