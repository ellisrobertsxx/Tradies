<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Earnings</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .half-circle {
      width: 200px;
      height: 100px;
      background-color: #ffd700;
      border-radius: 100px 100px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid #daa520;
      margin: 0 auto 20px;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .earnings-label {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hourly Earnings Screen -->
    <div id="hourlyScreen">
      <div class="half-circle">
        <div class="balance" id="hourlyBalance">$0.00</div>
      </div>
      <div class="earnings-label">Hourly Earnings</div>
    </div>
  </div>

  <script>
    // Retrieve earnings data from localStorage
    const hourlyEarnings = localStorage.getItem('hourlyEarnings') || 0;
    document.getElementById('hourlyBalance').textContent = `$${parseFloat(hourlyEarnings).toFixed(2)}`;

    // Swipe functionality to go back to Weekly Earnings
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    function handleSwipe() {
      const swipeDistance = touchEndX - touchStartX;
      if (swipeDistance > 50) {
        // Swipe right - Go back to Weekly Earnings page
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
