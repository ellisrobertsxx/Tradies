<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hourly Earnings</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .half-circle {
      width: 200px;
      height: 100px;
      background-color: #ffd700;
      border-radius: 100px 100px 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid #daa520;
      margin: 0 auto 20px;
    }

    .balance {
      font-size: 32px;
      font-weight: bold;
      color: #333;
    }

    .earnings-label {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Hourly Earnings Screen -->
    <div id="hourlyScreen">
      <div class="half-circle">
        <div class="balance" id="hourlyBalance">$0.00</div>
      </div>
      <div class="earnings-label">Hourly Earnings</div>
    </div>
  </div>

  <script>
    let interval;
    let startTime;
  
    document.addEventListener('DOMContentLoaded', () => {
      const hourlyBalance = document.getElementById('hourlyBalance');
      const hourlyRate = parseFloat(localStorage.getItem('hourlyRate')) || 0;
  
      // Immediately show the last known earnings before updates start
      let totalEarnings = parseFloat(localStorage.getItem('totalEarnings')) || 0;
      hourlyBalance.textContent = `$${totalEarnings.toFixed(2)}`;
  
      function updateEarnings() {
        totalEarnings = parseFloat(localStorage.getItem('totalEarnings')) || 0;
        let timeElapsed = parseFloat(localStorage.getItem('timeElapsed')) || 0;
        startTime = Date.now() - timeElapsed;
  
        clearInterval(interval);
        interval = setInterval(() => {
          const elapsedMinutes = (Date.now() - startTime) / (1000 * 60);
          totalEarnings = (hourlyRate / 60) * elapsedMinutes;
  
          // Store updated earnings
          localStorage.setItem('totalEarnings', totalEarnings);
          localStorage.setItem('timeElapsed', Date.now() - startTime);
  
          hourlyBalance.textContent = `$${totalEarnings.toFixed(2)}`;
        }, 1000);
      }
  
      updateEarnings();
  
      // Swipe back to Weekly Earnings
      document.addEventListener('touchstart', (e) => {
        touchStartX = e.touches[0].clientX;
      });
  
      document.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].clientX;
        if (touchEndX - touchStartX > 50) {
          window.location.href = 'index.html';
        }
      });
    });
  </script>
