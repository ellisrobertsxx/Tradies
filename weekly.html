<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="firebase-config.js" type="module"></script>
  <script src="database.js" type="module"></script>
  <title>Weekly Earnings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container { text-align: center; max-width: 400px; padding: 20px; }
    .half-circle {
      width: 200px; height: 100px;
      background-color: #87CEFA;
      border-radius: 100px 100px 0 0;
      display: flex; justify-content: center; align-items: center;
      border: 5px solid #4682B4; margin: 0 auto 20px;
    }
    .balance { font-size: 32px; font-weight: bold; color: #333; }
    .earnings-label { font-size: 18px; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <div class="half-circle"><div class="balance" id="weeklyBalance">$0.00</div></div>
    <div class="earnings-label">Weekly Earnings</div>
  </div>

  <script type="module">
    import { updateEarnings } from "./earnings.js";

    document.addEventListener("DOMContentLoaded", () => {
      if (!localStorage.getItem("setupComplete")) {
        window.location.href = "index.html";
      }

      const hourlyRate = parseFloat(localStorage.getItem("hourlyRate")) || 0;
      const weeklyBalance = document.getElementById("weeklyBalance");

      // Preload the balance immediately
      weeklyBalance.textContent = localStorage.getItem("preloadedBalance") || `$${parseFloat(localStorage.getItem("totalEarnings") || 0).toFixed(2)}`;

      function updateWeekly() {
        const earnings = updateEarnings(hourlyRate);
        weeklyBalance.textContent = `$${earnings.toFixed(2)}`;
      }

      setInterval(updateWeekly, 1000);

      let touchStartX = 0;
      let touchEndX = 0;

      document.addEventListener("touchstart", (e) => { touchStartX = e.touches[0].clientX; });
      document.addEventListener("touchend", (e) => {
        touchEndX = e.changedTouches[0].clientX;
        if (touchEndX - touchStartX < -50) {
          window.location.href = "yearly.html";
        } else if (touchEndX - touchStartX > 50) {
          window.location.href = "hourly.html";
        }
      });
    });
  </script>
</body>
</html>
