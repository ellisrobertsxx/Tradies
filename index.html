<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earnings Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .half-circle {
      position: relative;
      width: 300px;
      height: 150px; /* Half of the width */
      margin: 20px auto;
      background-color: #ffd700;
      border-radius: 150px 150px 0 0; /* Creates a half-circle */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 5px solid #daa520; /* Gold border */
    }
    .balance {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      z-index: 1; /* Ensure text is above the half-circle */
    }
    .earnings-label {
      margin-top: 10px;
      font-size: 18px;
      color: #555;
    }
    .coin {
      position: absolute;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, #8b4513, #a0522d); /* Brown gradient for the coin */
      border-radius: 50%;
      animation: drop 1s ease-in-out;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Add shadow for better visibility */
    }
    @keyframes drop {
      0% {
        top: -20px;
        opacity: 1;
      }
      100% {
        top: 100%;
        opacity: 0;
      }
    }
    .hidden {
      display: none; /* Hide elements */
    }
    .swipe-container {
      display: flex;
      width: 300%; /* Triple width for three screens */
      transition: transform 0.3s ease-in-out;
    }
    .screen {
      width: 100%; /* Each screen takes full width */
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Input Section -->
    <div id="inputSection">
      <h1>Earnings Tracker</h1>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name">
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name">
      
      <label for="hourlyRate">Hourly Rate ($):</label>
      <input type="number" id="hourlyRate" placeholder="Enter your hourly rate">
      
      <button onclick="startTracking()">Start Tracking</button>
    </div>

    <!-- Earnings Display Section -->
    <div id="earningsSection" class="hidden">
      <div class="swipe-container" id="swipeContainer">
        <!-- Today's Earnings Screen -->
        <div class="screen" id="todayScreen">
          <div class="half-circle">
            <div class="balance" id="todayBalance">$0.00</div>
          </div>
          <div class="earnings-label">Today's Earnings</div>
        </div>

        <!-- Weekly Earnings Screen -->
        <div class="screen" id="weeklyScreen">
          <div class="half-circle">
            <div class="balance" id="weeklyBalance">$0.00</div>
          </div>
          <div class="earnings-label">Weekly Earnings</div>
        </div>

        <!-- Yearly Earnings Screen -->
        <div class="screen" id="yearlyScreen">
          <div class="half-circle">
            <div class="balance" id="yearlyBalance">$0.00</div>
          </div>
          <div class="earnings-label">Yearly Earnings</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let interval;
    let totalEarnings = 0;
    let weeklyEarnings = 0;
    let yearlyEarnings = 0;
    let startTime;
    let previousEarnings = 0;
    let currentScreenIndex = 0; // 0: Today, 1: Weekly, 2: Yearly

    // Swipe functionality
    let touchStartX = 0;
    let touchEndX = 0;
    const swipeContainer = document.getElementById('swipeContainer');

    swipeContainer.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
    });

    swipeContainer.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].clientX;
      handleSwipe();
    });

    swipeContainer.addEventListener('mousedown', (e) => {
      touchStartX = e.clientX;
      document.addEventListener('mouseup', handleMouseUp);
    });

    function handleMouseUp(e) {
      touchEndX = e.clientX;
      handleSwipe();
      document.removeEventListener('mouseup', handleMouseUp);
    }

    function handleSwipe() {
      const swipeDistance = touchEndX - touchStartX;
      if (swipeDistance > 50 && currentScreenIndex > 0) {
        // Swipe right
        currentScreenIndex--;
      } else if (swipeDistance < -50 && currentScreenIndex < 2) {
        // Swipe left
        currentScreenIndex++;
      }
      updateScreen();
    }

    function updateScreen() {
      const offset = -currentScreenIndex * 100;
      swipeContainer.style.transform = `translateX(${offset}%)`;
    }

    function startTracking() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);

      if (!firstName || !lastName || isNaN(hourlyRate)) {
        alert('Please fill in all fields correctly.');
        return;
      }

      // Hide input section and show earnings section
      document.getElementById('inputSection').classList.add('hidden');
      document.getElementById('earningsSection').classList.remove('hidden');

      clearInterval(interval); // Clear any existing interval

      startTime = new Date();
      totalEarnings = 0;
      weeklyEarnings = 0;
      yearlyEarnings = 0;
      previousEarnings = 0;

      interval = setInterval(() => {
        const now = new Date();
        const minutesWorked = (now - startTime) / (1000 * 60);
        totalEarnings = (hourlyRate / 60) * minutesWorked;
        document.getElementById('todayBalance').textContent = `$${totalEarnings.toFixed(2)}`;

        // Calculate weekly earnings (assuming 5 working days)
        const daysWorked = Math.floor(minutesWorked / (8 * 60)); // 8 hours per day
        weeklyEarnings = daysWorked * hourlyRate * 8 + totalEarnings;
        document.getElementById('weeklyBalance').textContent = `$${weeklyEarnings.toFixed(2)}`;

        // Calculate yearly earnings (assuming 50 working weeks)
        const weeksWorked = daysWorked / 5; // 5 days per week
        yearlyEarnings = weeksWorked * hourlyRate * 40; // 40 hours per week
        document.getElementById('yearlyBalance').textContent = `$${yearlyEarnings.toFixed(2)}`;

        // Add a coin animation only if earnings have increased
        if (totalEarnings > previousEarnings) {
          addCoin();
          previousEarnings = totalEarnings; // Update previous earnings
        }
      }, 1000); // Update every second
    }

    function addCoin() {
      const halfCircle = document.querySelector('.half-circle');
      const coin = document.createElement('div');
      coin.classList.add('coin');
      coin.style.left = `${Math.random() * 280}px`; // Random horizontal position
      halfCircle.appendChild(coin);

      // Remove the coin after the animation ends
      setTimeout(() => {
        coin.remove();
      }, 1000);
    }
  </script>
</body>
</html>
